# This is a basic workflow to help you get started with Actions

name: push_nuget_and_release

# on push on master
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version to push'
        required: false
        default: 'X.X.X'
      is_pre:
        description: 'Is pre release'
        type: boolean
      notes:
        description: 'A description for this release, will be displayed in the Releases section'
        required: true

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@master
    
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Setup Nuget.exe
      uses: nuget/setup-nuget@v1

    - name: Publish VL Nuget
      uses: vvvv/PublishVLNuget@1.0.40
      with:
        nuspec: deployment\VL.BMFont.nuspec
        icon-src: https://raw.githubusercontent.com/vvvv/PublicContent/master/nugeticon.png
        icon-dst: ./deployment/nugeticon.png
        nuget-key: ${{ secrets.NUGET_KEY }}
